apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: bootstrap
  namespace: openshift-gitops
spec:
  generators:
    - list:
        elements:
          - cluster: in-cluster
            name: core-cluster
            repoURL: https://github.com/rhyspowell/rosa-end-to-end-core.git
            targetRevision: main
            path: core_cluster
          # - cluster: in-cluster
          #   name: devspaces
          #   repoURL: https://github.com/rhyspowell/rosa-end-to-end-core.git
          #   targetRevision: main
          #   path: devspaces
  template:
    metadata:
      name: "{{name}}"
      namespace: openshift-gitops
      labels:
        component: bootstrap
        purpose: "{{name}}"
    spec:
      project: default
      source:
        repoURL: "{{repoURL}}"
        targetRevision: "{{targetRevision}}"
        path: "{{path}}"
      destination:
        server: "https://kubernetes.default.svc"
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - RespectIgnoreDifferences=true
